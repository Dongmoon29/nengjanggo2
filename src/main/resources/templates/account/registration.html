<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<body>

<div class="container d-flex justify-content-center">
    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}">
        가입을 완료하려면 <a th:href="@{/checkConfirmMail}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
    </div>
    <div style="width:700px; margin-top: 30px;">
        <form class="form-horizontal" th:action="@{/registration}" th:object="${registrationForm}" method="post">
            <div class="form-group">
                <label th:for="nickname" class="col-sm-2 control-label">아이디</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{nickname}" class="form-control input-large"
                           placeholder="닉네임을 3에서 20자까지 입력해주세요" required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}"
                           th:errors="*{nickname}">Nickname Error</small>
                </div>
            </div>

            <div class="form-group">
                <label th:for="email" class="col-sm-2 control-label">이메일</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control input-large" th:field="*{email}" placeholder="이메일을 입력해주세요"
                           required>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{nickname}">Nickname
                        Error</small>
                </div>
            </div>
            <div class="form-group">
                <label th:for="password" class="col-sm-2 control-label">비밀번호</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control input-large" th:field="*{password}"
                           placeholder="비밀번호를 6자 이상으로 작성해주세요" data-minlength="6" required>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-1 col-sm-10">
                    <button type="Submit" class="btn btn-dark btn-lg">가입하기</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
