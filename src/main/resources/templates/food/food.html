<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/header::userHead"></head>
<body>
<div th:replace="layout/top::header"></div>
<div class="container">

    <div class="alert alert-warning" role="alert" th:if="${account != null && !account.emailVerified}">
        가입을 완료하려면 <a th:href="@{/checkConfirmMail}" class="alert-link">계정 인증 이메일을 확인</a>하세요.
    </div>
    <div class="container" th:if="${account != null && account.emailVerified}">
        <form th:action="@{/food/new}" th:object="${foodForm}" method="post" style="margin-top: 10px">

            <div class="form-group">
                <label th:for="name">식품이름</label>
                <input type="text" th:field="*{name}" class="form-control"
                       placeholder="식품이름을 입력해주세요">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Email Error</small>
            </div>
            <div class="form-group">
                <label th:for="brand">식품 브랜드</label>
                <input type="text" th:field="*{brand}" class="form-control" placeholder="브랜드를 입력해주세요">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></small>
            </div>
            <div class="form-group">
                <div>
                    <label th:for="category">식품 종류</label>
                </div>
                <select th:field="*{category}">
                    <option th:value="채소">채소</option>
                    <option th:value="수산물">수산물</option>
                    <option th:value="장류">장류</option>
                    <option th:value="즉석식품">즉석식품</option>
                    <option th:value="간식">간식</option>
                    <option th:value="과일">과일</option>
                    <option th:value="정육">정육</option>
                    <option th:value="쌀">쌀</option>
                </select>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></small>
            </div>

            <div class="form-group">
                <label th:for="quantity">식품 수량</label>
                <input type="text" th:field="*{quantity}" class="form-control" placeholder="식품수량을 입력해주세요">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></small>
            </div>
            <div class="form-group">
                <label th:for="boughtAt">구입 날짜</label>
                <input type="date" th:field="*{boughtAt}" class="form-control" placeholder="식품구입 날짜를 입력해주세요 ex:2020-05-01">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('boughtAt')}" th:errors="*{boughtAt}"></small>
            </div>
            <div class="form-group">
                <label th:for="openedAt">개봉일</label>
                <input type="date" th:field="*{openedAt}" class="form-control" placeholder="식품 개봉 날짜를 입력해주세요 ex:2020-05-01">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('openedAt')}" th:errors="*{openedAt}">지정된 날짜 형식으로 입력해주세요 ex:2020-01-01</small>
            </div>
            <div class="form-group">
                <label th:for="expiredAt">유통 기한</label>
                <input type="date" th:field="*{expiredAt}" class="form-control" placeholder="식품의 유통기한 날짜를 입력해주세요 ex:2020-05-01">
                <small class="form-text text-danger" th:if="${#fields.hasErrors('expiredAt')}" th:errors="*{expiredAt}">지정된 날짜 형식으로 입력해주세요 ex:2020-01-01</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


<div th:replace="layout/footer::footer"></div>
</body>
</html>
